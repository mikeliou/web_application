<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Application Project</title>
    <!-- Include Play button -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Include Roboto font family -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- Include Latest compiled and minified CSS for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" />
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Include Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- Include CSS and JS files -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/utilities.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse sticky-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="Default.html">Applications in World Wide Web</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="Default.html">Home</a></li>
                    <li><a href="Details.html">Team Details</a></li>
                    <li><a href="MyBookmarks.html">My Bookmarks</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="linkLogout" href="Index.html"><span class="glyphicon glyphicon-log-out"></span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container text-center">
            <i id="search-icon" class="fa fa-search"></i>
            <input type="text" placeholder="Search a movie..." id="searchMovieInput">
        </div>
    </div>

    <div class="container-fluid bg-3 text-center" id="searchResultsContainer" hidden>
        <div class="row" id="searchResults">
        </div>
    </div><br>

    <div class="container-fluid bg-3 text-center">
        <h3>Highest rated movies</h3><br>
        <div class="row" id="recommendedMovies">
        </div>
    </div><br><br>

    <footer class="container-fluid text-center">
        <p>MSc in Information Systems</p>
    </footer>

    <!-- Hidden Modal to pop up for trailers-->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Watch Trailer</h4>
                </div>
                <div class="modal-body">
                    <iframe src="" id="iframeModal"></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
